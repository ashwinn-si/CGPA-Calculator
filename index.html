<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA CALCULATOR</title>
    <!-- FONTS REQUIRED -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <!--CHART REQUIED JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--ML MODEL JS-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="scripts/ml-model-scripts/data_sets.js"></script>
    <!-- LOTTIE ANIMATION -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <div class="initial_alert_container">
        <p>Press <icon>&#x2192</icon> <span>RESET</span><icon>&#x2192</icon> Before Calculation<br>After Calculation <icon>&#x2192</icon> Press <icon>&#x2192</icon> <span>RESET</span></p>
        <button id="initial_pop_up_return_button">continue</button>
    </div>
    <div class="pop_up_container">
        <p style="font-size: 1.5rem; font-family: Oswald; font-weight: bold;">Enter your SEM <span id="pop_up_sem_text" style="color: red;"></span> gpa</p>
        <input type="number" id="cpg_scored" min="0" max="10">
        <div>
            <button id="submit_button">Submit</button>
            <button id="dont_know_button">CAL GPA</button>
        </div>
    </div>
    <div class="edit_options_container">
        <p>AVAILABLE OPTIONS</p>
        <button id="modify_sem_button">MODIFY GPA SEM</button>
        <button id="edit_button">REMOVE GPA SEM</button>
        <button id="return_button" style="background-color: tomato;">RETURN</button>
    </div>
    <div class="modify_container">
        <p style="text-align: center;">ENTER THE SEM NO. TO BE CHANGED AND GPA</p>
        <div>
            <div><p class="modify_header">SEM NO. </p></div>
            <div><select id="modify_selection_container"></select></div>
        </div>
        <div>
            <div><p>NEW GPA</p></div>
            <div><input id="modify_new_gpa" type="number" min="0" max="10"></div>
        </div>
        <button id="modify_button">MODIFY</button>
    </div>
    <div class="edit_sem_container">
        <p >ENTER THE SEM NO. TO BE DELETED</p>
        <div>
            <div id="subject_del_no">
                <select id="delete_selection_container"></select>
            </div>
        </div>
        <button id="remove_sem_button">REMOVE SEM</button>
    </div>
    <div class="add_cpga_container">
        <div>
            <p>FROM SEM</p>
            <p id="from_sem_text" style="padding-bottom: 10px;"></p>
        </div>
        <div>
            <p>TO SEM </p>
            <input type="number" id="cgpa_to" min="0" max="8">
        </div>
        <p style="font-size: 1.5rem; font-family: Oswald; font-weight: bold;">Enter your CGPA</p>
        <input type="number" id="cgpg_scored" min="0" max="10">
        <div class="add_cpga_button_container">
            <button id="add_cpga_submit">SUBMIT</button>
            <button id="add_cpga_return_button">RETURN</button>
        </div>
        
    </div>
    <div id="marksChart">
        <canvas id="myChart"></canvas>
        <button id="chart_return_button">Return</button>
    </div>
    <div id="marksChart_1">
        <canvas id="myChart_1"></canvas>
        <button id="chart_return_button_1">Return</button>
    </div>
    <div class="head_container">
        <p class="header">CGPA CALCULATOR</p>
    
        <button id="reset_button">RESET</button>
    </div>
    <div class="container">
        <div class="sub_header">
            <div><p>SEM</p></div>
            <div><p>gpa</p></div>
        </div>
        <div class="container_1"></div>
        <p id="cpga-displayer"></p>
        <div class="button_container">
            <button id="add_sem_gpa_button" class="button_target">ADD GPA</button>
            <button id="add_cgpa_button" class="button_target">ADD CGPA</button>
            <button id="main_edit_button" class="button_target">EDIT</button>
        </div>
        <div class="button_container predict_container">
            <button id="cal_cpga_button" class="button_target">CAL - GPA</button>
            <button id="analyse_button" class="button_target">ANALYSE</button>
            <button id="predict_button" class="button_target">PREDICT</button>
        </div>
        <div style="display: flex;justify-self: center;align-items: center;flex-direction: row;"><div id="lottie-animation" style="width: 50px; height:50px;"></div><div style="display: flex;justify-self: center;align-items: center;flex-direction: row;background: linear-gradient(to right, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        -webkit-background-clip: text;
        color: transparent;"><a style="font-family: New Amsterdam;font-size: 1.5rem;letter-spacing: 1px;text-decoration: none;text-underline-position: none;background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4); 
                        -webkit-background-clip: text; 
                        color: transparent;" href="https://www.instagram.com/ash_bytess/?hl=en" target="_blank">ash_bytess</a></div></div>
    </div>
    <div id="congrs-lottie-animation" style="width: 100vh; height:100vh; position:absolute;top:5%;"></div>
    <!--MAIN SCRIPTS-->
    <script src="scripts/cpga-scripts/main.js"></script>
    <script src="scripts/cpga-scripts/remove_button.js"></script>
    <script src="scripts/cpga-scripts/modify_button.js"></script>
    <script src="scripts/cpga-scripts/add_cgpa_script.js"></script>
    <!--LOTTIE SCRIPT-->
    <script src="scripts/lottie_ani.js"></script>
    <!--GRAPH SCRIPT-->
    <script src="scripts/cpga-scripts/analyse_script.js"></script>
    <!--ML MODEL SCRIPTS-->
    <script src="scripts/ml-model-scripts/ml-model.js"></script>
</body>
</html>
