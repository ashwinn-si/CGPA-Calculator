<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <!-- Header font-->
    <!-- Common font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="header">GPA CALCULATOR</p>

    <div class="add_grade_container">
        <div>
            <p>Subject Name</p>
            <input type="text" class="text_box" id="subject_name"> 
        </div>
        <div>
            <p>Credit Points</p>
            <div id="credit_point">
                <select>
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div>
            <p>Grade Points</p>
            <div id="grade_point">
                <select>
                    <option selected value="10">O</option>
                    <option value="9">A+</option>
                    <option value="8">A</option>
                    <option value="7">B+</option>
                    <option value="6">B</option>
                    <option value="5">C</option>
                    <option value="0">U</option>
                </select>
            </div>
        </div>
        <button id="add_subject_button">Add Subject</button>
    </div>

    <div class="edit_subject_container">
        <p>ENTER THE SUBJECT NO. TO BE DELETED</p>
        <div>
            <div id="subject_del_no">
                <select id="selection_container"></select>
            </div>
        </div>
        <button id="remove_subject_button">REMOVE SUBJECT</button>
    </div>

    <div class="gpa_shower_container">
        <p style='font-family: "New Amsterdam";font-size: 2.5rem;'>GPA : <span id="gpa_text">9.14</span> / 10</p>
        <div>
            <button id="edit_button">Return</button>
            <button id="return_home">Home</button>
        </div>
    </div>

    <div class="container">
        <div class="subject_no">
            <p class="sub_header">Subject<br>Name</p>
        </div>
        <div class="credit_point">
            <p class="sub_header">Credit<br>Point</p>
        </div>
        <div class="grade_point">
            <p class="sub_header">Grade<br>Point</p>
        </div>
        <button id="add_grade_trigger">ADD GRADE</button>
        <button id="calculate_gpa">Calculate GPA</button>
        <button id="edit">EDIT</button> 
        <div style="display: flex;justify-self: center;align-items: center;flex-direction: row;width: 100%;"><div id="lottie-animation" style="width: 50px; height:50px;"></div><div style="display: flex;justify-self: center;align-items: center;flex-direction: row;color: white;"><a style="font-family: New Amsterdam;font-size: 1.5rem;letter-spacing: 1px;text-decoration: none;text-underline-position: none;color: white;" href="https://www.instagram.com/ash_bytess/?hl=en" target="_blank">ash_bytess</a></div></div>       
    </div>
    <div id="congrs-lottie-animation" style="width: 100vh; height:100vh; position:absolute;top:5%;"></div>
    <script src="../scripts/gpa-scripts/main.js"></script>
    <script src="../scripts/gpa-scripts/display-changes.js"></script>
    <script src="../scripts/lottie_ani.js"></script>
</body>
</html>
